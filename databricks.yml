# This is a Databricks asset bundle definition for healthcare_dab.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: healthcare_dab
  uuid: 54d6a0ad-cfe3-4ac1-a74f-dca3b5477a93

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-2677636995054021.1.azuredatabricks.net

    presets:
      # Set dynamic_version: true on all artifacts of type "whl".
      # This makes "bundle deploy" add a timestamp to wheel's version before uploading,
      # new wheel takes over the previous installation even if actual wheel version is unchanged.
      # See https://docs.databricks.com/aws/en/dev-tools/bundles/settings
      artifacts_dynamic_version: true

  prod:
    mode: production
    workspace:
      host: https://adb-2677636995054021.1.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/windows-pk@hotmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/windows-pk@hotmail.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: windows-pk@hotmail.com
        level: CAN_MANAGE
